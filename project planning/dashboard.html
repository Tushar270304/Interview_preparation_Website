<!DOCTYPE html>
<html>
  <head>
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Dashboard</h1>
    <p id="userEmail" class="text-sm text-gray-300"></p>
  </nav>

  <div class="container mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">

      <a href="aptitude.html" class="bg-white shadow-md rounded-xl p-6 hover:shadow-lg transition hover:scale-105 flex items-center space-x-4">
        <i class="fas fa-calculator text-blue-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-bold text-gray-800">Aptitude</h2>
          <p class="text-gray-500 text-sm">Add/Edit Questions</p>
        </div>
      </a>

      <a href="coding.html" class="bg-white shadow-md rounded-xl p-6 hover:shadow-lg transition hover:scale-105 flex items-center space-x-4">
        <i class="fas fa-code text-green-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-bold text-gray-800">Coding</h2>
          <p class="text-gray-500 text-sm">Manage Coding Challenges</p>
        </div>
      </a>

      <a href="hr.html" class="bg-white shadow-md rounded-xl p-6 hover:shadow-lg transition hover:scale-105 flex items-center space-x-4">
        <i class="fas fa-user-tie text-purple-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-bold text-gray-800">HR Questions</h2>
          <p class="text-gray-500 text-sm">Interview Q&A</p>
        </div>
      </a>

      <a href="resume.html" class="bg-white shadow-md rounded-xl p-6 hover:shadow-lg transition hover:scale-105 flex items-center space-x-4">
        <i class="fas fa-file-alt text-red-500 text-3xl"></i>
        <div>
          <h2 class="text-lg font-bold text-gray-800">Resume Tips</h2>
          <p class="text-gray-500 text-sm">Improve Resume Quality</p>
        </div>
      </a>

    </div>

    <!-- Logout Button -->
    <div class="text-center mt-10">
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-full">Logout</button>
    </div>
  </div>

  <script>
    const email = localStorage.getItem('userEmail');
    document.getElementById('userEmail').textContent = email ? `Logged in as ${email}` : 'Guest';

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }
  </script>
</body>
